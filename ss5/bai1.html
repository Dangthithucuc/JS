<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrBook = [];
        let n = +prompt("Bạn muốn trả bao nhiêu cuốn sách?");
        for(let i = 0; i < n; i++) {
            let nameBook = prompt(`Nhập tên quyển sách thứ ${i+1}  `);
            arrBook.push(nameBook);

        }
        console.log(`Tổng số sách đã được trả ${n}`);
        console.log(arrBook);
        

        

    </script>
</body>
</html>
